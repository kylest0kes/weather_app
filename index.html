<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather App</title>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    
    <div class="container-fluid">
        <div class="col-4">
            <h4>Search for a City:</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="user-search-input">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="submit-search"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="list-group" id="user-search-list"></div>
        </div>
        <div class="col-8">
            <div class="card hide">
                <div class="card-body hide">
                  <h3 class="user-city-name" id="user-city-name"></h3>
                  <p class="user-city-temp" id="user-city-temp"></p>
                  <p class="user-city-humidity" id="user-city-humidity"></p>
                  <p class="user-city-wind" id="user-city-wind"></p>
                  <p class="user-city-uv" id="user-city-uv"></p>
                </div>
            </div>
        
            <div class="" id="five-day-forecast">
                <h4>5-Day Forecast:</h4>
                <ul id="five-day-forecast">
                    <li>next day forecast,</li>
                    <li>following day 2,</li>
                    <li>following day 3,</li>
                    <li>following day 4,</li>
                    <li>following day 5</li>
                </ul>
            </div>    
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
